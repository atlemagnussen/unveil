<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>
<body>
    <h1>Random</h1>
    <button id="btnRandom">Random</button>
    <div id="viewer"></div>

    <script>
        const btnRandom = document.querySelector("#btnRandom")
        const divViewer = document.querySelector("#viewer")

        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min)
            max = Math.floor(max)
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        btnRandom.addEventListener("click", () => {
            const numbers = [1,2,3,4,5,6,7].map(() => {
                return getRandomIntInclusive(1, 34)
            })
            const ordered = [...numbers]
            ordered.sort(function(a, b){return a-b})
            divViewer.innerHTML = `<p>${numbers.join(',')}</p>
                                   <p><b>${ordered.join(',')}</b></p>`
        })
    </script>
</body>
</html>
